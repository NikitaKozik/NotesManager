<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main id="app">
        <header class="header">

            <div class="logo">.notepad</div>
            <button class="new">New Note</button>

        </header>
        <div id="notes">

            <div class="entries">

                <div class="entry">
                    <div class="entry-title">
                        Lorem ipsum
                    </div>
                    <div class="entry-content">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugiat totam
                        voluptas blanditiis consequatur suscipit eum obcaecati facere reiciendis nemo vitae? Aut
                        recusandae qui hic sint!</div>
                </div>            

            </div>

            <aside>
                <nav class="entries-list">
                    <li class="note">hello world</li>
                    <li class="note selected">lorem ipsum</li>
                    <li class="note">sunny day</li>
                </nav>
            </aside>

        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
